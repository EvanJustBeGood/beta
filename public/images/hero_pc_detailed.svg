<svg width="400" height="500" viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Основной корпус ПК -->
  <rect x="50" y="50" width="300" height="400" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
  
  <!-- Прозрачная боковая панель -->
  <rect x="50" y="50" width="300" height="400" rx="8" fill="none" stroke="#666" stroke-width="1" opacity="0.3"/>
  
  <!-- Передняя панель с вентиляторами -->
  <rect x="60" y="60" width="280" height="380" rx="6" fill="#0f0f0f"/>
  
  <!-- Три передних вентилятора -->
  <!-- Вентилятор 1 (верхний) -->
  <circle cx="200" cy="120" r="35" fill="#2a2a2a" stroke="#444" stroke-width="1"/>
  <circle cx="200" cy="120" r="30" fill="#1a1a1a"/>
  <!-- Лопасти вентилятора 1 -->
  <g transform="translate(200, 120)">
    <path d="M0 0 L-25 -5 L-20 20 Z" fill="#3a3a3a" opacity="0.8"/>
    <path d="M0 0 L5 -25 L20 20 Z" fill="#3a3a3a" opacity="0.8"/>
    <path d="M0 0 L25 5 L-20 -20 Z" fill="#3a3a3a" opacity="0.8"/>
    <circle cx="0" cy="0" r="3" fill="#4a4a4a"/>
  </g>
  
  <!-- Вентилятор 2 (средний) -->
  <circle cx="200" cy="200" r="35" fill="#2a2a2a" stroke="#444" stroke-width="1"/>
  <circle cx="200" cy="200" r="30" fill="#1a1a1a"/>
  <!-- Лопасти вентилятора 2 -->
  <g transform="translate(200, 200)">
    <path d="M0 0 L-25 -5 L-20 20 Z" fill="#3a3a3a" opacity="0.8"/>
    <path d="M0 0 L5 -25 L20 20 Z" fill="#3a3a3a" opacity="0.8"/>
    <path d="M0 0 L25 5 L-20 -20 Z" fill="#3a3a3a" opacity="0.8"/>
    <circle cx="0" cy="0" r="3" fill="#4a4a4a"/>
  </g>
  
  <!-- Вентилятор 3 (нижний) -->
  <circle cx="200" cy="280" r="35" fill="#2a2a2a" stroke="#444" stroke-width="1"/>
  <circle cx="200" cy="280" r="30" fill="#1a1a1a"/>
  <!-- Лопасти вентилятора 3 -->
  <g transform="translate(200, 280)">
    <path d="M0 0 L-25 -5 L-20 20 Z" fill="#3a3a3a" opacity="0.8"/>
    <path d="M0 0 L5 -25 L20 20 Z" fill="#3a3a3a" opacity="0.8"/>
    <path d="M0 0 L25 5 L-20 -20 Z" fill="#3a3a3a" opacity="0.8"/>
    <circle cx="0" cy="0" r="3" fill="#4a4a4a"/>
  </g>
  
  <!-- Внутренние компоненты -->
  <!-- Видеокарта Yonliner -->
  <rect x="80" y="320" width="240" height="60" rx="4" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  <text x="200" y="355" text-anchor="middle" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Yonliner</text>
  
  <!-- Блок питания/отсек -->
  <rect x="80" y="390" width="240" height="40" rx="4" fill="#0f0f0f"/>
  
  <!-- Верхний вентилятор -->
  <circle cx="200" cy="80" r="25" fill="#2a2a2a" stroke="#444" stroke-width="1"/>
  <circle cx="200" cy="80" r="20" fill="#1a1a1a"/>
  <!-- Лопасти верхнего вентилятора -->
  <g transform="translate(200, 80)">
    <path d="M0 0 L-18 -3 L-15 15 Z" fill="#3a3a3a" opacity="0.8"/>
    <path d="M0 0 L3 -18 L15 15 Z" fill="#3a3a3a" opacity="0.8"/>
    <path d="M0 0 L18 3 L-15 -15 Z" fill="#3a3a3a" opacity="0.8"/>
    <circle cx="0" cy="0" r="2" fill="#4a4a4a"/>
  </g>
  
  <!-- Задний вентилятор -->
  <circle cx="350" cy="200" r="20" fill="#2a2a2a" stroke="#444" stroke-width="1"/>
  <circle cx="350" cy="200" r="15" fill="#1a1a1a"/>
  <!-- Лопасти заднего вентилятора -->
  <g transform="translate(350, 200)">
    <path d="M0 0 L-15 -2 L-12 12 Z" fill="#3a3a3a" opacity="0.8"/>
    <path d="M0 0 L2 -15 L12 12 Z" fill="#3a3a3a" opacity="0.8"/>
    <path d="M0 0 L15 2 L-12 -12 Z" fill="#3a3a3a" opacity="0.8"/>
    <circle cx="0" cy="0" r="2" fill="#4a4a4a"/>
  </g>
  
  <!-- Трубки жидкостного охлаждения -->
  <path d="M120 100 Q150 80 180 100 Q210 120 240 100" stroke="#8B5CF6" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M120 120 Q150 100 180 120 Q210 140 240 120" stroke="#8B5CF6" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Брендинг Hvmasble на передней панели -->
  <text x="200" y="420" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Hvmasble</text>
  
  <!-- Фиолетовое свечение -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Свечение вентиляторов -->
  <circle cx="200" cy="120" r="40" fill="none" stroke="#8B5CF6" stroke-width="2" opacity="0.6" filter="url(#glow)"/>
  <circle cx="200" cy="200" r="40" fill="none" stroke="#8B5CF6" stroke-width="2" opacity="0.6" filter="url(#glow)"/>
  <circle cx="200" cy="280" r="40" fill="none" stroke="#8B5CF6" stroke-width="2" opacity="0.6" filter="url(#glow)"/>
  <circle cx="200" cy="80" r="30" fill="none" stroke="#8B5CF6" stroke-width="2" opacity="0.6" filter="url(#glow)"/>
  <circle cx="350" cy="200" r="25" fill="none" stroke="#8B5CF6" stroke-width="2" opacity="0.6" filter="url(#glow)"/>
</svg>
